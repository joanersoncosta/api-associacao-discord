<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Associação de Discord</title>

  <!-- Link correto com Thymeleaf -->
  <link rel="stylesheet" th:href="@{/css/formulariotokendiscord.css}" />
</head>
<body>
  <div class="container">
    <form id="discordForm" method="post" th:action="@{/validar-token}">
      <h1>Associação de Discord</h1>
      <p>Insira o token fornecido para completar a associação</p>

      <div class="input-group">
        <label for="token">Token:</label>
        <input type="text" id="token" name="token" placeholder="Seu token" required />
      </div>

      <!-- Exibição de mensagens -->
      <div th:if="${mensagemErro}" class="error-message" th:text="${mensagemErro}"></div>
      <div th:if="${mensagemSucesso}" class="success-message" th:text="${mensagemSucesso}"></div>

      <button type="submit">Validar</button>
    </form>
  </div>

  <!-- Script com caminho correto -->
  <script th:src="@{/js/formulariotokendiscord.js}"></script>
</body>
</html>
